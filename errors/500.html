<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error - Claim Navigator</title>
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                  url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .error-container h1 {
      color: #ffffff;
      font-size: 72px;
      margin: 0 0 20px 0;
      font-weight: 900;
    }
    
    .error-container h2 {
      color: #ffffff;
      font-size: 32px;
      margin: 0 0 16px 0;
    }
    
    .error-container p {
      color: #9ca3af;
      font-size: 18px;
      margin: 0 0 40px 0;
      line-height: 1.6;
    }
    
    .error-links {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-link {
      display: inline-block;
      padding: 12px 24px;
      background: #38bdf8;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .error-link:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }
    
    .error-link-secondary {
      background: rgba(255,255,255,0.1);
      color: #ffffff;
    }
    
    .error-link-secondary:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <h2>Server Error</h2>
    <p>Something went wrong on our end. We're working to fix it. Please try again in a few moments.</p>
    <div class="error-links">
      <a href="/marketing/index.html" class="error-link">Go Home</a>
      <a href="/app/dashboard.html" class="error-link error-link-secondary">Dashboard</a>
    </div>
  </div>
</body>
</html>
