<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Claim Navigator</title>
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                  url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    
    .marketing-nav {
      background: rgba(15,23,42,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 16px 20px;
    }
    
    .marketing-nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .marketing-nav-logo {
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
    }
    
    .marketing-nav-links {
      display: flex;
      gap: 24px;
    }
    
    .marketing-nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 14px;
    }
    
    .contact-page {
      padding: 80px 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .contact-page h1 {
      color: #ffffff;
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    
    .contact-page p {
      color: #9ca3af;
      font-size: 18px;
      line-height: 1.6;
      margin: 0 0 40px 0;
    }
    
    .contact-card {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 40px;
    }
    
    .contact-card p {
      color: #e5e7eb;
      font-size: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <nav class="marketing-nav">
    <div class="marketing-nav-content">
      <a href="/marketing/index.html" class="marketing-nav-logo">Claim Navigator</a>
      <div class="marketing-nav-links">
        <a href="/marketing/index.html">Home</a>
        <a href="/marketing/features.html">Features</a>
        <a href="/marketing/pricing.html">Pricing</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main class="contact-page">
    <h1>Contact Us</h1>
    <p>Have questions? We're here to help.</p>
    
    <div class="contact-card">
      <p><strong>Email:</strong> support@Claim Navigator.com</p>
      <p><strong>Support Hours:</strong> Monday - Friday, 9 AM - 5 PM EST</p>
      <p>For technical support or questions about your claim, please email us and we'll respond within 24 hours.</p>
    </div>
  </main>
</body>
</html>
