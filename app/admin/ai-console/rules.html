<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rulesets - AI Console</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>üîß Admin Console</h2>
      <nav>
        <a href="/app/admin/ai-console/index.html">Dashboard</a>
        <a href="/app/admin/ai-console/prompts.html">System Prompts</a>
        <a href="/app/admin/ai-console/rules.html" class="active">Rulesets</a>
        <a href="/app/admin/ai-console/examples.html">Examples</a>
        <a href="/app/admin/ai-console/outputs.html">Output Formats</a>
        <a href="/app/admin/ai-console/versions.html">Version History</a>
        <a href="/app/admin/ai-console/versions.html#rollback">Rollback Center</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="warning-banner">
        <strong>‚ö†Ô∏è Admin Access Only</strong> - Rulesets define business logic and compliance rules. Ensure JSON is valid before saving.
      </div>

      <h1>Rulesets Manager</h1>

      <div class="card">
        <div class="ruleset-selector">
          <label for="ruleset-select"><strong>Select Ruleset:</strong></label>
          <select id="ruleset-select">
            <option value="">Loading rulesets...</option>
          </select>
          <button class="btn btn-primary" style="margin-top: 1rem;" onclick="createNewRuleset()">Create New Ruleset</button>
        </div>

        <div class="editor-container" style="margin-top: 1.5rem;">
          <label for="rules-editor"><strong>Ruleset JSON:</strong></label>
          <textarea id="rules-editor" class="editor" placeholder="Select a ruleset to load..."></textarea>
          <div id="json-error" class="json-error"></div>
        </div>

        <div class="button-group">
          <button class="btn btn-primary" id="save-btn">Save & Version</button>
          <button class="btn btn-danger" id="delete-btn">Delete Ruleset</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { requireAdminAuth } from '/app/assets/js/utils/admin-auth.js';

    const auth = await requireAdminAuth();
    if (!auth.authenticated) return;

    const rulesetSelect = document.getElementById('ruleset-select');
    const rulesEditor = document.getElementById('rules-editor');
    const saveBtn = document.getElementById('save-btn');
    const deleteBtn = document.getElementById('delete-btn');
    const jsonError = document.getElementById('json-error');

    // Validate JSON
    function validateJSON(text) {
      try {
        JSON.parse(text);
        jsonError.textContent = '';
        return true;
      } catch (e) {
        jsonError.textContent = 'Invalid JSON: ' + e.message;
        return false;
      }
    }

    // Format JSON
    function formatJSON(text) {
      try {
        const parsed = JSON.parse(text);
        return JSON.stringify(parsed, null, 2);
      } catch (e) {
        return text;
      }
    }

    // Load rulesets
    async function loadRulesets() {
      try {
        const response = await fetch('/.netlify/functions/admin/ai-console/get-rulesets');
        const data = await response.json();
        
        if (data.success && data.data.rulesets) {
          rulesetSelect.innerHTML = '<option value="">Select a ruleset...</option>';
          data.data.rulesets.forEach(ruleset => {
            const option = document.createElement('option');
            option.value = ruleset;
            option.textContent = ruleset;
            rulesetSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Failed to load rulesets:', error);
      }
    }

    // Load ruleset
    async function loadRuleset(rulesetName) {
      try {
        const response = await fetch(`/.netlify/functions/admin/ai-console/get-rulesets?ruleset=${encodeURIComponent(rulesetName)}`);
        const data = await response.json();
        
        if (data.success && data.data.rules) {
          rulesEditor.value = formatJSON(JSON.stringify(data.data.rules));
          validateJSON(rulesEditor.value);
        }
      } catch (error) {
        console.error('Failed to load ruleset:', error);
      }
    }

    // Save ruleset
    async function saveRuleset() {
      const rulesetName = rulesetSelect.value;
      const rulesText = rulesEditor.value.trim();

      if (!rulesetName) {
        alert('Please select or create a ruleset');
        return;
      }

      if (!validateJSON(rulesText)) {
        alert('Please fix JSON errors before saving');
        return;
      }

      try {
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';

        const rules = JSON.parse(rulesText);
        const response = await fetch('/.netlify/functions/admin/ai-console/save-ruleset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ruleset_name: rulesetName, rules })
        });

        const data = await response.json();

        if (data.success) {
          alert('Ruleset saved successfully! Version ' + data.data.version);
        } else {
          alert('Failed to save: ' + (data.error?.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Failed to save ruleset:', error);
        alert('Failed to save ruleset');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save & Version';
      }
    }

    // Create new ruleset
    window.createNewRuleset = function() {
      const name = prompt('Enter ruleset name:');
      if (name) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        rulesetSelect.appendChild(option);
        rulesetSelect.value = name;
        rulesEditor.value = JSON.stringify({ rules: [] }, null, 2);
      }
    };

    rulesetSelect.addEventListener('change', (e) => {
      if (e.target.value) {
        loadRuleset(e.target.value);
      } else {
        rulesEditor.value = '';
      }
    });

    rulesEditor.addEventListener('input', () => {
      validateJSON(rulesEditor.value);
    });

    saveBtn.addEventListener('click', saveRuleset);
    deleteBtn.addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this ruleset?')) return;
      // Delete logic here
    });

    loadRulesets();
  </script>
</body>
</html>
