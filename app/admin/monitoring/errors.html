<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Logs - Monitoring Dashboard</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>üìä Monitoring</h2>
      <nav>
        <a href="/app/admin/monitoring/index.html">Dashboard</a>
        <a href="/app/admin/monitoring/errors.html" class="active">Errors</a>
        <a href="/app/admin/monitoring/performance.html">Performance</a>
        <a href="/app/admin/monitoring/usage.html">Usage</a>
        <a href="/app/admin/monitoring/ai-costs.html">AI Costs</a>
        <a href="/app/admin/monitoring/rate-limits.html">Rate Limits</a>
        <a href="/app/admin/monitoring/events.html">Events</a>
        <a href="/app/admin/monitoring/health.html">Health</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="warning-banner"><strong>‚ö†Ô∏è Admin Access Only</strong></div>
      <h1>Error Logs Viewer</h1>
      <div class="card">
        <div class="filters">
          <select id="tool-filter"><option value="">All Tools</option></select>
          <select id="error-code-filter"><option value="">All Error Codes</option></select>
          <input type="date" id="date-from">
          <input type="date" id="date-to">
          <button class="btn btn-primary" onclick="loadErrors()">Filter</button>
          <button class="btn btn-primary" onclick="exportCSV()">Export CSV</button>
        </div>
        <table id="errors-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Tool</th>
              <th>Error Code</th>
              <th>Message</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="errors-tbody">Loading...</tbody>
        </table>
        <div id="pagination"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/app/assets/js/admin/monitoring/errors.js"></script>
</body>
</html>
