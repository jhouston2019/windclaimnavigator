<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>White-Label Preview â€¢ Claim Navigator</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <link rel="stylesheet" href="/app/assets/css/resource-center.css">

  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body class="resource-center white-label-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/api-marketplace.html">API Marketplace</a>
      <span>></span>
      <span>White-Label Preview</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="wl-container">
    <div class="wl-section">
      <h1>White-Label Preview</h1>
      <p style="color: #dbeafe !important; margin-bottom: 2rem;">See how Claim Navigator can appear under your brand.</p>
      
      <label>Brand Name</label>
      <input id="wl-name" type="text" placeholder="e.g. Apex Claims OS">
      
      <label>Primary Color (hex)</label>
      <input id="wl-color" type="text" placeholder="#38bdf8" value="#38bdf8">
      
      <button id="wl-apply" class="btn-primary">Apply Branding</button>
    </div>

    <div class="wl-section">
      <h2 style="color: #ffffff !important; margin-bottom: 1rem;">Preview</h2>
      <section id="wl-preview" class="wl-preview">
        <h2 id="wl-preview-name">Your Brand Here</h2>
        <p>Powered by ClaimNavigator AI</p>
        <button>Start Guided Claim</button>
      </section>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const applyBtn = document.getElementById("wl-apply");
  const nameInput = document.getElementById("wl-name");
  const colorInput = document.getElementById("wl-color");
  const preview = document.getElementById("wl-preview");
  const previewName = document.getElementById("wl-preview-name");
  const previewButton = preview.querySelector("button");
  
  applyBtn.addEventListener("click", () => {
    const name = nameInput.value.trim() || "Your Brand Here";
    const color = colorInput.value.trim() || "#38bdf8";
    
    // Validate hex color
    if (!/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(color)) {
      alert("Please enter a valid hex color (e.g., #38bdf8)");
      return;
    }
    
    previewName.textContent = name;
    preview.style.borderColor = color;
    previewButton.style.background = color;
    
    if (window.CNAnalytics) {
      CNAnalytics.log("white_label_preview", { brandName: name, color });
    }
  });
  
  // Apply default on load
  applyBtn.click();
});
</script>



</body></html>
