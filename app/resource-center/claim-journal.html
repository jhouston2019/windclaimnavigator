<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Claim Journal â€¢ Claim Navigator</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body class="resource-center journal-page">
  <header class="header">
    <div class="bar container">
      <div class="brand"><div>Claim Navigation AI</div></div>
      <nav class="nav">
        <a href="/app/index.html">Home</a>
        <span class="nav-separator">></span>
        <span class="nav-current">Claim Journal</span>
        <span class="nav-separator">></span>
        <a href="/app/resource-center.html">Resource Center</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="journal-container">
      <div class="journal-header">
        <h1>Claim Journal</h1>
        <p>Keep track of claim events, calls, submissions, and progress. Your entries are timestamped and securely stored.</p>
      </div>

      <div class="journal-actions">
        <button class="btn btn-primary" id="add-btn">Add Entry</button>
        <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
      </div>

      <div class="journal-section">
        <h3 style="margin: 0 0 1rem 0; color: #ffffff !important;">Journal Entries</h3>
        <ul class="journal-entries" id="entries">
          <li class="empty-state">Loading entries...</li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Add Entry Modal -->
  <div class="modal" id="add-modal">
    <div class="modal-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h3 style="margin: 0; color: #ffffff !important;">Add Journal Entry</h3>
        <button class="btn btn-secondary" onclick="closeModal()" style="padding: 0.5rem 1rem;">&times;</button>
      </div>
      <form id="add-form" onsubmit="submitAddEntry(event)">
        <div class="form-group">
          <label>Entry Title</label>
          <input type="text" id="entry-title" placeholder="e.g. Phone call with adjuster, Document submitted, Claim status update" required>
        </div>
        <div class="form-group">
          <label>Details</label>
          <textarea id="entry-body" placeholder="Describe what happened, what was discussed, or any important details..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Entry</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const claim_id = localStorage.getItem('claim_id') || new URLSearchParams(window.location.search).get('claim_id') || 'TEST-CLAIM';

    async function refresh() {
      try {
        const res = await fetch(`/.netlify/functions/get-journal?claim_id=${claim_id}`);
        const data = await res.json();

        if (data.status === 'error') {
          throw new Error(data.error);
        }

        const entries = data.entries || [];
        const entriesList = document.getElementById('entries');

        if (entries.length === 0) {
          entriesList.innerHTML = '<li class="empty-state">No journal entries yet. Click "Add Entry" to get started.</li>';
        } else {
          entriesList.innerHTML = entries.map(entry => {
            const date = new Date(entry.created_at);
            const dateStr = date.toLocaleDateString();
            const timeStr = date.toLocaleTimeString();
            
            return `
              <li class="journal-entry">
                <div class="journal-entry-header">
                  <h4 class="journal-entry-title">${entry.entry_title}</h4>
                  <span class="journal-entry-date">${dateStr} at ${timeStr}</span>
                </div>
                <p class="journal-entry-body">${entry.entry_body}</p>
              </li>
            `;
          }).join('');
        }

      } catch (error) {
        console.error('Error refreshing:', error);
        document.getElementById('entries').innerHTML = 
          `<li class="empty-state">Error loading entries: ${error.message}</li>`;
      }
    }

    function openModal() {
      document.getElementById('add-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('add-modal').classList.remove('active');
      document.getElementById('add-form').reset();
    }

    async function submitAddEntry(event) {
      event.preventDefault();
      
      const entryData = {
        claim_id: claim_id,
        user_id: localStorage.getItem('user_id') || null,
        entry_title: document.getElementById('entry-title').value,
        entry_body: document.getElementById('entry-body').value
      };

      try {
        const res = await fetch('/.netlify/functions/add-journal-entry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(entryData)
        });

        const data = await res.json();
        
        if (data.status === 'error') {
          throw new Error(data.error);
        }

        closeModal();
        refresh();
      } catch (error) {
        alert('Error adding entry: ' + error.message);
      }
    }

    // Event listeners
    document.getElementById('add-btn').addEventListener('click', openModal);
    document.getElementById('refresh-btn').addEventListener('click', refresh);

    // Initial load
    refresh();
  </script>
</body>
</html>
