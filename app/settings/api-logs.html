<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logs - Claim Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>Claim Navigation AI</div>
            </div>
            <nav class="nav">
                <a href="/app/index.html">Home</a>
                <span>></span>
                <a href="/app/settings.html">Settings</a>
                <span>></span>
                <span>API Logs</span>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1 style="margin-top: 0; color: #ffffff;">API Logs</h1>
            <p style="color: rgba(255, 255, 255, 0.8);">Monitor and analyze your API usage and performance.</p>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Statistics</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-requests">-</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="success-rate">-</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-latency">-</div>
                    <div class="stat-label">Avg Latency (ms)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="error-count">-</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Filters</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="api-key-filter">API Key</label>
                    <select id="api-key-filter">
                        <option value="">All Keys</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="endpoint-filter">Endpoint</label>
                    <select id="endpoint-filter">
                        <option value="">All Endpoints</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">Status</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="success">Success</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">Date From</label>
                    <input type="date" id="date-from">
                </div>
                <div class="filter-group">
                    <label for="date-to">Date To</label>
                    <input type="date" id="date-to">
                </div>
                <div class="filter-group" style="justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Logs</h2>
            <div class="table-container">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Endpoint</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Latency (ms)</th>
                            <th>Error Code</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="logs-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script type="module" src="/app/assets/js/settings/api-logs.js"></script>
</body>
</html>
