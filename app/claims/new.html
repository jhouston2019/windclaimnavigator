<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New Claim â€¢ Claim Navigator</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body class="new-claim-page">
  <header class="header">
    <div class="bar container">
      <div class="brand">
        <div class="logo"></div>
        <div>Claim Navigation AI</div>
      </div>
      <nav class="nav">
        <a href="/app/index.html">Home</a>
        <span class="nav-separator">></span>
        <a href="/app/claims.html">My Claims</a>
        <span class="nav-separator">></span>
        <span class="nav-current">New Claim</span>
      </nav>
    </div>
  </header>

  <main class="new-claim-container">
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
      <a href="/">Home</a>
      <span class="breadcrumb-separator">></span>
      <a href="/app/claims.html">My Claims</a>
      <span class="breadcrumb-separator">></span>
      <span>New Claim</span>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
      <h1>Create New Claim</h1>
      <p>Enter your claim information to get started with tracking and managing your insurance claim.</p>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <div class="form-container">
        <form id="claim-form">
          <!-- Basic Information -->
          <div class="form-section">
            <h2 class="form-section-title">Basic Information</h2>
            
            <div class="form-group">
              <label for="insured_name">Insured Name <span class="required">*</span></label>
              <input type="text" id="insured_name" placeholder="John Doe" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date_of_loss">Date of Loss <span class="required">*</span></label>
                <input type="date" id="date_of_loss" required>
              </div>
              <div class="form-group">
                <label for="type_of_loss">Type of Loss <span class="required">*</span></label>
                <select id="type_of_loss" required>
                  <option value="">Select type of loss</option>
                  <option value="fire">Fire</option>
                  <option value="water">Water Damage</option>
                  <option value="hurricane">Hurricane/Windstorm</option>
                  <option value="flood">Flood</option>
                  <option value="hail">Hail</option>
                  <option value="theft">Theft/Vandalism</option>
                  <option value="auto">Auto Accident</option>
                  <option value="liability">Liability</option>
                  <option value="business">Business Interruption</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Loss Location -->
          <div class="form-section">
            <h2 class="form-section-title">Loss Location</h2>
            
            <div class="form-group">
              <label for="address">Street Address <span class="required">*</span></label>
              <input type="text" id="address" placeholder="123 Main Street" required>
            </div>

            <div class="form-row-3">
              <div class="form-group">
                <label for="city">City <span class="required">*</span></label>
                <input type="text" id="city" placeholder="Anytown" required>
              </div>
              <div class="form-group">
                <label for="state">State <span class="required">*</span></label>
                <input type="text" id="state" placeholder="CA" maxlength="2" required>
              </div>
              <div class="form-group">
                <label for="zip">ZIP Code <span class="required">*</span></label>
                <input type="text" id="zip" placeholder="12345" pattern="[0-9]{5}(-[0-9]{4})?" required>
              </div>
            </div>
          </div>

          <!-- Insurance Information -->
          <div class="form-section">
            <h2 class="form-section-title">Insurance Information</h2>
            
            <div class="form-row">
              <div class="form-group">
                <label for="policy_number">Policy Number</label>
                <input type="text" id="policy_number" placeholder="POL123456">
              </div>
              <div class="form-group">
                <label for="insurer">Insurance Company</label>
                <input type="text" id="insurer" placeholder="State Farm">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="status">Claim Status</label>
                <select id="status">
                  <option value="new">New</option>
                  <option value="pending" selected>Pending</option>
                  <option value="settled">Settled</option>
                  <option value="disputed">Disputed</option>
                  <option value="litigation">Litigation</option>
                </select>
              </div>
              <div class="form-group">
                <label for="property_type">Property Type</label>
                <select id="property_type">
                  <option value="">Select property type</option>
                  <option value="residential">Residential</option>
                  <option value="commercial">Commercial</option>
                  <option value="industrial">Industrial</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <a href="/app/claims.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" id="submit-btn" class="btn btn-primary">Create Claim</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/app/assets/js/auth-utils.js"></script>
  <script>
    async function initializeApp() {
      // Check authentication using shared utility
      const authenticated = await window.AuthUtils.requireAuth();
      if (!authenticated) {
        return;
      }

      // Setup logout
      document.getElementById('logout-btn').addEventListener('click', window.AuthUtils.logout);

      // Setup form submission
      const form = document.getElementById('claim-form');
      form.addEventListener('submit', handleSubmit);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);

    async function handleSubmit(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submit-btn');
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');

      // Hide previous messages
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Claim...';

      try {
        // Collect form data
        const claimData = {
          date_of_loss: document.getElementById('date_of_loss').value,
          type_of_loss: document.getElementById('type_of_loss').value,
          loss_location: {
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zip: document.getElementById('zip').value
          },
          insured_name: document.getElementById('insured_name').value,
          policy_number: document.getElementById('policy_number').value || null,
          insurer: document.getElementById('insurer').value || null,
          status: document.getElementById('status').value || 'new',
          property_type: document.getElementById('property_type').value || null
        };

        // Validate required fields
        if (!claimData.date_of_loss || !claimData.type_of_loss || 
            !claimData.loss_location.address || !claimData.loss_location.city || 
            !claimData.loss_location.state || !claimData.loss_location.zip || 
            !claimData.insured_name) {
          throw new Error('Please fill in all required fields.');
        }

        // Submit to API
        const response = await window.AuthUtils.authenticatedFetch('/.netlify/functions/create-claim', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(claimData)
        });

        if (!response) {
          // Authentication failed, redirect handled by authenticatedFetch
          return;
        }

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to create claim');
        }

        const { claim } = await response.json();

        // Show success message
        successEl.textContent = 'Claim created successfully! Redirecting...';
        successEl.style.display = 'block';

        // Redirect to claims list after a short delay
        setTimeout(() => {
          window.location.href = '/app/claims.html';
        }, 1500);

      } catch (error) {
        console.error('Error creating claim:', error);
        errorEl.textContent = error.message || 'Failed to create claim. Please try again.';
        errorEl.style.display = 'block';
        
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Claim';
      }
    }
  </script>
<script type="module" src="/app/assets/js/diagnostics.js"></script>
<script type="module" src="/app/assets/js/window-bridge.js"></script>
</body>
</html>
