<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Claim Navigator</title>
  
  <!-- Sentry Loader Script -->
  <script
    src="https://js.sentry-cdn.com/0c1da5bb8247f021348e7b67a0a6b96.min.js"
    crossorigin="anonymous"
  ></script>
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body>
  <div class="register-container">
    <h1>Create Your Account</h1>
    
    <!-- Step Indicator -->
    <div class="step-indicator">
      <div class="step active" id="step-1-indicator">
        <div class="step-number">1</div>
        <div class="step-label">Account</div>
      </div>
      <div class="step" id="step-2-indicator">
        <div class="step-number">2</div>
        <div class="step-label">Claim Info</div>
      </div>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <form id="register-form">
      <!-- Step 1: Account Information -->
      <div class="form-step active" id="step-1">
        <h2>Account Information</h2>
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" required />
        
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" required />
        
        <div class="form-actions">
          <div></div>
          <button type="button" id="next-step-1">Next: Claim Information</button>
        </div>
      </div>

      <!-- Step 2: Claim Information -->
      <div class="form-step" id="step-2">
        <h2>Your Claim Information</h2>
        <p >Help us understand your claim so we can provide the best assistance.</p>
        
        <label for="date_of_loss">Date of Loss <span class="required">*</span></label>
        <input type="date" id="date_of_loss" required>

        <label for="type_of_loss">Type of Loss <span class="required">*</span></label>
        <select id="type_of_loss" required>
          <option value="">Select type of loss</option>
          <option value="fire">Fire</option>
          <option value="water">Water Damage</option>
          <option value="hurricane">Hurricane/Windstorm</option>
          <option value="flood">Flood</option>
          <option value="auto">Auto Accident</option>
          <option value="health">Health/Medical</option>
          <option value="theft">Theft/Vandalism</option>
          <option value="liability">Liability</option>
          <option value="business">Business Interruption</option>
          <option value="other">Other</option>
        </select>

        <label>Loss Location <span class="required">*</span></label>
        <div class="form-row-3">
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="123 Main Street" required>
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Anytown" required>
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="CA" maxlength="2" required>
          </div>
        </div>
        <div style="margin-top: 1rem;">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" placeholder="12345" required>
        </div>

        <label for="insured_name">Insured Name <span class="required">*</span></label>
        <input type="text" id="insured_name" placeholder="John Doe" required>

        <label for="phone_number">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone_number" placeholder="(555) 123-4567" required>

        <div class="form-row">
          <div>
            <label for="policy_number">Policy Number <span class="required">*</span></label>
            <input type="text" id="policy_number" placeholder="POL123456" required>
          </div>
          <div>
            <label for="insurer">Insurance Company <span class="required">*</span></label>
            <input type="text" id="insurer" placeholder="State Farm" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="status">Status <span class="required">*</span></label>
            <select id="status" required>
              <option value="">Select status</option>
              <option value="new">New</option>
              <option value="pending">Pending</option>
              <option value="settled">Settled</option>
              <option value="disputed">Disputed</option>
              <option value="litigation">Litigation</option>
            </select>
          </div>
          <div>
            <label for="property_type">Property Type <span class="required">*</span></label>
            <select id="property_type" required>
              <option value="">Select property type</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="industrial">Industrial</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="prev-step-2" class="btn-secondary">Back</button>
          <button type="submit" id="register-btn">Create Account & Claim</button>
        </div>
      </div>
    </form>

    <div class="alt">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Initialize Sentry
    Sentry.init({
      dsn: "{{ SENTRY_DSN }}", // Netlify will inject this env var, or replace with full DSN for testing
      integrations: [new Sentry.BrowserTracing()],
      tracesSampleRate: 1.0,             // capture 100% of traces
      replaysSessionSampleRate: 0.1,     // capture 10% of normal sessions
      replaysOnErrorSampleRate: 1.0,     // capture 100% of sessions with errors
    });

    // Test error (uncomment to verify)
    // myUndefinedFunction();

    // âœ… Initialize Supabase client
    const supabase = createClient(
      "{{ SUPABASE_URL }}",
      "{{ SUPABASE_ANON_KEY }}"
    );

    let currentStep = 1;
    const form = document.getElementById('register-form');
    const errorEl = document.getElementById('error-message');
    const successEl = document.getElementById('success-message');

    // Step navigation
    document.getElementById('next-step-1').addEventListener('click', () => {
      if (validateStep1()) {
        goToStep(2);
      }
    });

    document.getElementById('prev-step-2').addEventListener('click', () => {
      goToStep(1);
    });

    function goToStep(step) {
      // Hide all steps
      document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'completed'));
      
      // Show current step
      document.getElementById(`step-${step}`).classList.add('active');
      document.getElementById(`step-${step}-indicator`).classList.add('active');
      
      // Mark previous steps as completed
      for (let i = 1; i < step; i++) {
        document.getElementById(`step-${i}-indicator`).classList.add('completed');
      }
      
      currentStep = step;
    }

    function validateStep1() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please fill in all required fields.');
        return false;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return false;
      }

      return true;
    }

    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      successEl.style.display = 'none';
    }

    function showSuccess(message) {
      successEl.textContent = message;
      successEl.style.display = 'block';
      errorEl.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (currentStep === 1) {
        if (validateStep1()) {
          goToStep(2);
        }
        return;
      }

      // Step 2: Complete registration and create claim
      const registerBtn = document.getElementById('register-btn');
      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating Account...';

      try {
        // Get account information
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Get claim information
        const claimData = {
          date_of_loss: document.getElementById('date_of_loss').value,
          type_of_loss: document.getElementById('type_of_loss').value,
          loss_location: {
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zip: document.getElementById('zip').value
          },
          insured_name: document.getElementById('insured_name').value,
          phone_number: document.getElementById('phone_number').value,
          policy_number: document.getElementById('policy_number').value,
          insurer: document.getElementById('insurer').value,
          status: document.getElementById('status').value,
          property_type: document.getElementById('property_type').value
        };

        // Validate claim data
        if (!claimData.date_of_loss || !claimData.type_of_loss || 
            !claimData.loss_location.address || !claimData.loss_location.city || 
            !claimData.loss_location.state || !claimData.loss_location.zip || 
            !claimData.insured_name || !claimData.phone_number ||
            !claimData.policy_number || !claimData.insurer ||
            !claimData.status || !claimData.property_type) {
          showError('Please fill in all required claim fields.');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account & Claim';
          return;
        }

        // Create user account
        const { data: authData, error: authError } = await supabase.auth.signUp({ 
          email, 
          password 
        });

        if (authError) {
          showError("Registration failed: " + authError.message);
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account & Claim';
          return;
        }

        if (authData.user) {
          console.log("Registered user:", authData.user.email);
          
          // Wait a moment for the user to be created
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Create the claim
          try {
            const { data: claim, error: claimError } = await supabase
              .from('claims')
              .insert([{
                user_id: authData.user.id,
                ...claimData
              }])
              .select()
              .single();

            if (claimError) {
              console.error('Claim creation error:', claimError);
              // Don't fail the registration if claim creation fails
              showSuccess("Account created successfully! You can add your claim information later.");
            } else {
              showSuccess("Account and claim created successfully!");
              
              // Save user data to localStorage for AI Response Agent and other tools
              const userData = {
                name: claimData.insured_name,
                email: email,
                phone: claimData.phone_number,
                address: `${claimData.loss_location.address}, ${claimData.loss_location.city}, ${claimData.loss_location.state} ${claimData.loss_location.zip}`,
                policyNumber: claimData.policy_number,
                claimNumber: claim?.claim_number || 'Not provided',
                dateOfLoss: claimData.date_of_loss,
                company: claimData.insurer,
                typeOfLoss: claimData.type_of_loss,
                propertyType: claimData.property_type
              };
              
              // Save to both localStorage and sessionStorage for compatibility
              localStorage.setItem('claimNavigatorUserData', JSON.stringify(userData));
              sessionStorage.setItem('claimNavigatorUserData', JSON.stringify(userData));
            }
          } catch (claimError) {
            console.error('Claim creation error:', claimError);
            showSuccess("Account created successfully! You can add your claim information later.");
            
            // Still save basic user data even if claim creation fails
            const userData = {
              name: claimData.insured_name,
              email: email,
              phone: claimData.phone_number,
              address: `${claimData.loss_location.address}, ${claimData.loss_location.city}, ${claimData.loss_location.state} ${claimData.loss_location.zip}`,
              policyNumber: claimData.policy_number || 'Not provided',
              claimNumber: 'Not provided',
              dateOfLoss: claimData.date_of_loss,
              company: claimData.insurer,
              typeOfLoss: claimData.type_of_loss,
              propertyType: claimData.property_type
            };
            
            localStorage.setItem('claimNavigatorUserData', JSON.stringify(userData));
            sessionStorage.setItem('claimNavigatorUserData', JSON.stringify(userData));
          }

          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = "response-center.html";
          }, 2000);
        }

      } catch (error) {
        console.error('Registration error:', error);
        showError("Registration failed. Please try again.");
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account & Claim';
      }
    });
  </script>
<script type="module" src="/app/assets/js/diagnostics.js"></script>
<script type="module" src="/app/assets/js/window-bridge.js"></script>
</body>
</html>
