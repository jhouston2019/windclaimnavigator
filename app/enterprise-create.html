</head>
<body class="resource-center enterprise-create-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/enterprise.html">Enterprise</a>
      <span>></span>
      <span>Create Organization</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="create-org-container">
    <div class="create-org-box">
      <h1>Create Your Organization</h1>
      <p>Set up your enterprise account to start managing team claims.</p>
      
      <input id="org-name" type="text" placeholder="Organization Name" required>
      
      <button id="org-create" class="btn-primary">Create Organization</button>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const createBtn = document.getElementById("org-create");
  const nameInput = document.getElementById("org-name");
  
  createBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) {
      alert("Please enter an organization name.");
      return;
    }
    
    if (!window.CNOrg) {
      alert("Organization module not loaded. Please refresh the page.");
      return;
    }
    
    CNOrg.createOrg(name);
    
    if (window.CNUserTier) {
      CNUserTier.setUserTier("enterprise");
    }
    
    if (window.CNAnalytics) {
      CNAnalytics.log("org_created", { orgName: name });
    }
    
    alert("Organization created successfully!");
    location.href = "/app/enterprise-dashboard.html";
  });
  
  // Allow Enter key to submit
  nameInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      createBtn.click();
    }
  });
});
</script>



</body></html>
