<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Claim Intake â€¢ Claim Navigator</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body class="intake-page">
  <header class="header">
    <div class="bar container">
      <div class="brand">
        <div class="logo"></div>
        <div>Claim Navigation AI</div>
      </div>
      <nav class="nav">
        <a href="/app/dashboard.html">Dashboard</a>
        <a href="/app/resource-center.html">Resource Center</a>
      </nav>
    </div>
  </header>

  <main class="intake-container">
    <div class="intake-header">
      <h1>Claim Intake</h1>
      <p>Enter your claim information once. We'll auto-fill it across all tools.</p>
    </div>

    <div id="message" class="message"></div>

    <form id="intakeForm" class="intake-form">
      <div class="form-group">
        <label for="insuredName">Insured Name *</label>
        <input type="text" id="insuredName" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="insurerName">Insurer Name *</label>
          <input type="text" id="insurerName" required>
        </div>
        <div class="form-group">
          <label for="claimNumber">Claim Number</label>
          <input type="text" id="claimNumber">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="policyNumber">Policy Number</label>
          <input type="text" id="policyNumber">
        </div>
        <div class="form-group">
          <label for="dateOfLoss">Date of Loss *</label>
          <input type="date" id="dateOfLoss" required>
        </div>
      </div>

      <div class="form-group">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Street address">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="propertyCity">City</label>
          <input type="text" id="propertyCity">
        </div>
        <div class="form-group">
          <label for="propertyState">State</label>
          <input type="text" id="propertyState" maxlength="2" placeholder="XX">
        </div>
        <div class="form-group">
          <label for="propertyZip">ZIP Code</label>
          <input type="text" id="propertyZip" maxlength="10">
        </div>
      </div>

      <div class="form-group">
        <label for="claimType">Claim Type</label>
        <select id="claimType">
          <option value="">Select type...</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="wind">Wind</option>
          <option value="hail">Hail</option>
          <option value="flood">Flood</option>
          <option value="theft">Theft</option>
          <option value="vandalism">Vandalism</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Carrier Contact Information</label>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="carrierContactName" placeholder="Contact Name">
          </div>
          <div class="form-group">
            <input type="email" id="carrierContactEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="tel" id="carrierContactPhone" placeholder="Phone">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Save Intake Information</button>
    </form>
  </main>

  <script type="module" src="/app/assets/js/intake.js"></script>
</body>
</html>
