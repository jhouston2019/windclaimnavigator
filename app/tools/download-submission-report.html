<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Submission Report - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Download Submission Report</h1>
    <p class="tool-page-subtitle">Export submission documentation</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 11 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 11 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="downloadDate" class="tool-label">Download Date</label>
            <input type="date" id="downloadDate" name="downloadDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="reportFormat" class="tool-label">Report Format</label>
            <select id="reportFormat" name="reportFormat" class="tool-input" required>
              <option value="">Select format...</option>
              <option value="pdf">PDF</option>
              <option value="word">Word Document</option>
              <option value="zip">ZIP Archive</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="packageType" class="tool-label">Package Type</label>
            <select id="packageType" name="packageType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="initial-submission">Initial Submission</option>
              <option value="supplement">Supplement</option>
              <option value="response-package">Response Package</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Download Package</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Export submission documentation</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=11';
    }

    function markComplete() {
      saveClaimData('tool_download-submission-report_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: download-submission-report');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "download-submission-report",
      "toolName": "Download Submission Report",
      "supabaseTable": "documents",
      "viewType": "table"
});
  });
</script>

</body>
</html>
