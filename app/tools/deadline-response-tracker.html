<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadline & Response Tracker - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Deadline & Response Tracker</h1>
    <p class="tool-page-subtitle">Track response deadlines</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 12 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 12 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="deadlineDate" class="tool-label">Deadline Date</label>
            <input type="date" id="deadlineDate" name="deadlineDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="deadlineType" class="tool-label">Deadline Type</label>
            <select id="deadlineType" name="deadlineType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="response-required">Response Required</option>
              <option value="document-submission">Document Submission</option>
              <option value="inspection">Inspection</option>
              <option value="proof-of-loss">Proof of Loss</option>
              <option value="appeal">Appeal</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="responseDate" class="tool-label">Response Date</label>
            <input type="date" id="responseDate" name="responseDate" class="tool-input" />
          </div>

          <div class="tool-form-group">
            <label for="deadlineStatus" class="tool-label">Status</label>
            <select id="deadlineStatus" name="deadlineStatus" class="tool-input" required>
              <option value="">Select status...</option>
              <option value="pending">Pending</option>
              <option value="met">Met</option>
              <option value="missed">Missed</option>
              <option value="extended">Extended</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Save Deadline</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Track response deadlines</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=12';
    }

    function markComplete() {
      saveClaimData('tool_deadline-response-tracker_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: deadline-response-tracker');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "deadline-response-tracker",
      "toolName": "Deadline Response Tracker",
      "supabaseTable": "deadlines",
      "viewType": "timeline",
      "timelineEventType": "deadline_response"
});
  });
</script>

</body>
</html>
