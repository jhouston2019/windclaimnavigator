<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contractor Scope Checklist - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Contractor Scope Checklist</h1>
    <p class="tool-page-subtitle">Verify completeness of repair scope</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 4 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 4 of the Step-by-Step Claim Guide.</p>
        
        

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Verify completeness of repair scope</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=4';
    }

    function markComplete() {
      saveClaimData('tool_contractor-scope-checklist_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: contractor-scope-checklist');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "contractor-scope-checklist",
      "toolName": "Contractor Scope Checklist",
      "supabaseTable": "evidence_items",
      "viewType": "table"
});
  });
</script>

</body>
</html>
