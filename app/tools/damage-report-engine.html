<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Damage Documentation Engine - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">AI Damage Documentation Engine</h1>
    <p class="tool-page-subtitle">Automated analysis of damage documentation</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 3 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 3 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="claimNumber" class="tool-label">Claim Number</label>
            <input 
              type="text" 
              id="claimNumber" 
              name="claimNumber" 
              class="tool-input" 
              placeholder="e.g., SF-2023-12345"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="policyholderName" class="tool-label">Policyholder Name</label>
            <input 
              type="text" 
              id="policyholderName" 
              name="policyholderName" 
              class="tool-input" 
              placeholder="e.g., John Smith"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="damageType" class="tool-label">Type of Damage</label>
            <select id="damageType" name="damageType" class="tool-input" required>
              <option value="">Select damage type...</option>
              <option value="fire">Fire Damage</option>
              <option value="water">Water Damage</option>
              <option value="wind">Wind/Hail Damage</option>
              <option value="structural">Structural</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="lossDate" class="tool-label">Date of Loss</label>
            <input 
              type="date" 
              id="lossDate" 
              name="lossDate" 
              class="tool-input" 
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="reportType" class="tool-label">Report Type</label>
            <select id="reportType" name="reportType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="initial">Initial Damage Report</option>
              <option value="detailed">Detailed Assessment</option>
              <option value="supplement">Supplement Report</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="jurisdiction" class="tool-label">Jurisdiction (State)</label>
            <input 
              type="text" 
              id="jurisdiction" 
              name="jurisdiction" 
              class="tool-input" 
              placeholder="e.g., California"
            />
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Generate Report
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Automated analysis of damage documentation</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=3';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: damage-report-engine');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'damage-report-engine',
        toolName: 'Damage Report Engine',
        backendFunction: '/.netlify/functions/ai-damage-assessment',
        outputFormat: 'structured'
      });
    });
  </script>

</body>
</html>
