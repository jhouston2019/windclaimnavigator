<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scope Omission Detector - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Scope Omission Detector</h1>
    <p class="tool-page-subtitle">Detect missing scope items</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 5 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 5 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="scopeUpload" class="tool-label">Upload Scope/Estimate Document</label>
            <input 
              type="file" 
              id="scopeUpload" 
              name="scopeUpload" 
              class="tool-input" 
              accept=".pdf,.txt"
              required
            />
            <small>Upload scope or estimate to detect omissions.</small>
          </div>

          <div class="tool-form-group">
            <label for="damageType" class="tool-label">Type of Damage</label>
            <select id="damageType" name="damageType" class="tool-input" required>
              <option value="">Select damage type...</option>
              <option value="fire">Fire Damage</option>
              <option value="water">Water Damage</option>
              <option value="wind">Wind/Hail Damage</option>
              <option value="structural">Structural</option>
              <option value="comprehensive">Comprehensive</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="propertyType" class="tool-label">Property Type</label>
            <select id="propertyType" name="propertyType" class="tool-input" required>
              <option value="">Select property type...</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="multi-family">Multi-Family</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="context" class="tool-label">Brief Context (Optional, max 500 chars)</label>
            <textarea 
              id="context" 
              name="context" 
              class="tool-textarea" 
              rows="3" 
              maxlength="500"
              placeholder="e.g., Suspect HVAC work is missing from scope..."
            ></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Detect Omissions
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Detect missing scope items</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=5';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: scope-omission-detector');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'scope-omission-detector',
        toolName: 'Scope Omission Detector',
        backendFunction: '/.netlify/functions/ai-estimate-comparison',
        outputFormat: 'structured',
        customData: { analysis_mode: 'scope-omission' }
      });
    });
  </script>

</body>
</html>
