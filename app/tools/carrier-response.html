<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrier Request Response Engine - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Carrier Request Response Engine</h1>
    <p class="tool-page-subtitle">Analyze and respond to carrier requests</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Carrier Request</h2>
      </div>
      <div class="tool-card-body">
        <form data-tool-form>
          <!-- Claim Metadata -->
          <div class="tool-form-group">
            <label for="policyholderName">Policyholder Name</label>
            <input type="text" id="policyholderName" name="policyholderName" class="tool-input" required placeholder="Enter policyholder name">
          </div>

          <div class="tool-form-group">
            <label for="claimNumber">Claim Number</label>
            <input type="text" id="claimNumber" name="claimNumber" class="tool-input" required placeholder="Enter claim number">
          </div>

          <div class="tool-form-group">
            <label for="carrierName">Insurance Carrier</label>
            <input type="text" id="carrierName" name="carrierName" class="tool-input" required placeholder="Enter carrier name">
          </div>

          <!-- Document Type -->
          <div class="tool-form-group">
            <label for="documentType">Response Type</label>
            <select id="documentType" name="documentType" class="tool-input" required>
              <option value="">Select response type...</option>
              <option value="information-request">Information Request Response</option>
              <option value="denial-rebuttal">Denial Rebuttal</option>
              <option value="estimate-dispute">Estimate Dispute</option>
              <option value="coverage-clarification">Coverage Clarification Request</option>
              <option value="settlement-negotiation">Settlement Negotiation</option>
              <option value="general-correspondence">General Correspondence</option>
            </select>
          </div>

          <!-- Tone Selector -->
          <div class="tool-form-group">
            <label for="tone">Response Tone</label>
            <select id="tone" name="tone" class="tool-input" required>
              <option value="">Select tone...</option>
              <option value="professional">Professional</option>
              <option value="firm">Firm</option>
              <option value="assertive">Assertive</option>
              <option value="collaborative">Collaborative</option>
            </select>
          </div>

          <!-- Jurisdiction -->
          <div class="tool-form-group">
            <label for="jurisdiction">State/Jurisdiction</label>
            <select id="jurisdiction" name="jurisdiction" class="tool-input" required>
              <option value="">Select state...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <!-- Carrier Request/Letter -->
          <div class="tool-form-group">
            <label for="carrierLetter">Carrier Request/Letter</label>
            <textarea id="carrierLetter" name="carrierLetter" class="tool-input" rows="8" required placeholder="Paste the carrier's request or letter here..."></textarea>
          </div>
          
          <button type="submit" class="tool-btn tool-btn-primary" data-analyze-btn>
            Generate Response
          </button>
        </form>
      </div>
    </div>

    <!-- Output Area -->
    <div id="output" data-tool-output style="display: none;" class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Suggested Response</h2>
      </div>
      <div class="tool-card-body">
        <!-- Results will be rendered here by controller -->
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '/step-by-step-claim-guide.html?step=12';
    }
  </script>

  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';
    
    document.addEventListener('DOMContentLoaded', async function() {
      await AIToolController.initTool({
        toolId: 'carrier-response',
        toolName: 'Carrier Request Response Engine',
        backendFunction: '/.netlify/functions/ai-response-agent',
        outputFormat: 'structured',
        timelineEventType: 'carrier_response_generated'
      });
    });
  </script>

</body>
</html>
