<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALE Eligibility Checker - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">ALE Eligibility Checker</h1>
    <p class="tool-page-subtitle">Check expense eligibility for ALE</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Expense Details</h2>
      </div>
      <div class="tool-card-body">
        <form data-tool-form>
          <div class="tool-form-group">
            <label for="expenseType">Expense Type</label>
            <select id="expenseType" name="expenseType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="hotel">Hotel/Lodging</option>
              <option value="food">Food/Meals</option>
              <option value="transportation">Transportation</option>
              <option value="storage">Storage</option>
              <option value="utilities">Utilities</option>
              <option value="laundry">Laundry</option>
              <option value="pet-boarding">Pet Boarding</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="tool-form-group">
            <label for="expenseAmount">Expense Amount ($)</label>
            <input type="number" id="expenseAmount" name="expenseAmount" class="tool-input" step="0.01" min="0" required>
          </div>

          <div class="tool-form-group">
            <label for="daysDisplaced">Days Displaced</label>
            <input type="number" id="daysDisplaced" name="daysDisplaced" class="tool-input" min="1" required>
          </div>

          <div class="tool-form-group">
            <label for="policyALELimit">Policy ALE Limit ($)</label>
            <input type="number" id="policyALELimit" name="policyALELimit" class="tool-input" step="0.01" min="0" required>
          </div>
          
          <button type="submit" class="tool-btn tool-btn-primary" data-analyze-btn>
            Check Eligibility
          </button>
        </form>
      </div>
    </div>

    <!-- Output Area -->
    <div id="output" data-tool-output style="display: none;" class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Eligibility Results</h2>
      </div>
      <div class="tool-card-body">
        <!-- Results will be rendered here by controller -->
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '/step-by-step-claim-guide.html?step=6';
    }
  </script>

  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';
    
    document.addEventListener('DOMContentLoaded', async function() {
      await AIToolController.initTool({
        toolId: 'ale-eligibility-checker',
        toolName: 'ALE Eligibility Checker',
        backendFunction: '/.netlify/functions/ai-rom-estimator',
        outputFormat: 'structured',
        timelineEventType: 'ale_eligibility_check'
      });
    });
  </script>

</body>
</html>
