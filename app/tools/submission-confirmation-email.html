<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Confirmation Email - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Submission Confirmation Email</h1>
    <p class="tool-page-subtitle">Generate confirmation email template</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 11 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 11 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="confirmationDate" class="tool-label">Confirmation Date</label>
            <input type="date" id="confirmationDate" name="confirmationDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="submissionType" class="tool-label">Submission Type</label>
            <select id="submissionType" name="submissionType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="initial-claim">Initial Claim</option>
              <option value="supplement">Supplement</option>
              <option value="additional-docs">Additional Documents</option>
              <option value="response">Response</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="recipientEmail" class="tool-label">Recipient Email</label>
            <input type="email" id="recipientEmail" name="recipientEmail" class="tool-input" placeholder="Enter recipient email" required />
          </div>

          <div class="tool-form-group">
            <label for="confirmationStatus" class="tool-label">Status</label>
            <select id="confirmationStatus" name="confirmationStatus" class="tool-input" required>
              <option value="">Select status...</option>
              <option value="sent">Sent</option>
              <option value="pending">Pending</option>
              <option value="failed">Failed</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Generate Email</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Generate confirmation email template</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=11';
    }

    function markComplete() {
      saveClaimData('tool_submission-confirmation-email_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: submission-confirmation-email');
    });
  </script>


<script type="module">
  import { DocumentGeneratorController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    DocumentGeneratorController.initTool({
      "toolId": "submission-confirmation-email",
      "toolName": "Submission Confirmation Email",
      "templateType": "submission_confirmation_email",
      "documentType": "Submission Confirmation Email",
      "autosave": true,
      "enablePDF": true,
      "enableDOCX": true,
      "enableClipboard": true,
      "timelineEventType": "submission_confirmed"
});
  });
</script>

</body>
</html>
