<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Letter Generator - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Response Letter Generator</h1>
    <p class="tool-page-subtitle">Generate response letters</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 12 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 12 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="claimNumber" class="tool-label">Claim Number</label>
            <input 
              type="text" 
              id="claimNumber" 
              name="claimNumber" 
              class="tool-input" 
              placeholder="e.g., SF-2023-12345"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="policyholderName" class="tool-label">Policyholder Name</label>
            <input 
              type="text" 
              id="policyholderName" 
              name="policyholderName" 
              class="tool-input" 
              placeholder="e.g., John Smith"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="insurerName" class="tool-label">Insurance Company Name</label>
            <input 
              type="text" 
              id="insurerName" 
              name="insurerName" 
              class="tool-input" 
              placeholder="e.g., State Farm"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="letterType" class="tool-label">Type of Response Letter</label>
            <select id="letterType" name="letterType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="denial-appeal">Denial Appeal</option>
              <option value="rfi-response">RFI Response</option>
              <option value="follow-up">Follow-Up</option>
              <option value="supplement-request">Supplement Request</option>
              <option value="clarification">Clarification Request</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="tone" class="tool-label">Desired Tone</label>
            <select id="tone" name="tone" class="tool-input" required>
              <option value="professional">Professional</option>
              <option value="assertive">Assertive</option>
              <option value="conciliatory">Conciliatory</option>
              <option value="formal">Formal</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="jurisdiction" class="tool-label">Jurisdiction (State)</label>
            <input 
              type="text" 
              id="jurisdiction" 
              name="jurisdiction" 
              class="tool-input" 
              placeholder="e.g., California"
            />
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Generate Letter
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Generate response letters</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=12';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: response-letter-generator');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'response-letter-generator',
        toolName: 'Response Letter Generator',
        backendFunction: '/.netlify/functions/ai-response-agent',
        outputFormat: 'text'
      });
    });
  </script>

</body>
</html>
