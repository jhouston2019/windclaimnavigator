<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Submission Details - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">View Submission Details</h1>
    <p class="tool-page-subtitle">View submission method and timestamp</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 11 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 11 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="submissionDate" class="tool-label">Submission Date</label>
            <input type="date" id="submissionDate" name="submissionDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="submissionTime" class="tool-label">Submission Time</label>
            <input type="time" id="submissionTime" name="submissionTime" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="method" class="tool-label">Submission Method</label>
            <select id="method" name="method" class="tool-input" required>
              <option value="">Select method...</option>
              <option value="email">Email</option>
              <option value="certified-mail">Certified Mail</option>
              <option value="online-portal">Online Portal</option>
              <option value="fax">Fax</option>
              <option value="hand-delivery">Hand Delivery</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="confirmationNumber" class="tool-label">Confirmation Number</label>
            <input type="text" id="confirmationNumber" name="confirmationNumber" class="tool-input" placeholder="Enter confirmation number" />
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Save Record</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>View submission method and timestamp</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=11';
    }

    function markComplete() {
      saveClaimData('tool_method-timestamp-view_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: method-timestamp-view');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "method-timestamp-view",
      "toolName": "Method Timestamp View",
      "supabaseTable": "journal_entries",
      "viewType": "timeline"
});
  });
</script>

</body>
</html>
