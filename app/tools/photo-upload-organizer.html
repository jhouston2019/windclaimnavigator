<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload Organizer - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Photo Upload Organizer</h1>
    <p class="tool-page-subtitle">Organize photos by room and damage type</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 3 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 3 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="photoDate" class="tool-label">Photo Date</label>
            <input type="date" id="photoDate" name="photoDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="photoCategory" class="tool-label">Photo Category</label>
            <select id="photoCategory" name="photoCategory" class="tool-input" required>
              <option value="">Select category...</option>
              <option value="exterior-damage">Exterior Damage</option>
              <option value="interior-damage">Interior Damage</option>
              <option value="contents">Contents</option>
              <option value="before-damage">Before Damage</option>
              <option value="after-repair">After Repair</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="location" class="tool-label">Location/Room</label>
            <input type="text" id="location" name="location" class="tool-input" placeholder="e.g., Living Room, Roof" required />
          </div>

          <div class="tool-form-group">
            <label for="photoUpload" class="tool-label">Photo Upload</label>
            <input type="file" id="photoUpload" name="photoUpload" class="tool-input" accept="image/*" multiple required />
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Upload Photos</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Organize photos by room and damage type</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=3';
    }

    function markComplete() {
      saveClaimData('tool_photo-upload-organizer_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: photo-upload-organizer');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "photo-upload-organizer",
      "toolName": "Photo Upload Organizer",
      "supabaseTable": "evidence_items",
      "viewType": "cards"
});
  });
</script>

</body>
</html>
