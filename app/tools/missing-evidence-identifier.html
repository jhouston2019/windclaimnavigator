<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Evidence Identifier - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">`n  <link rel="stylesheet" href="../assets/css/structured-tool-outputs.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Missing Evidence Identifier</h1>
    <p class="tool-page-subtitle">Identify gaps in damage documentation</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 3 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 3 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="claimType" class="tool-label">Type of Claim</label>
            <select id="claimType" name="claimType" class="tool-input" required>
              <option value="">Select claim type...</option>
              <option value="fire">Fire Damage</option>
              <option value="water">Water Damage</option>
              <option value="wind">Wind/Hail Damage</option>
              <option value="theft">Theft</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="lossCategory" class="tool-label">Loss Category</label>
            <select id="lossCategory" name="lossCategory" class="tool-input" required>
              <option value="">Select loss category...</option>
              <option value="structure">Structure</option>
              <option value="contents">Contents</option>
              <option value="ale">Additional Living Expenses</option>
              <option value="liability">Liability</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="evidenceType" class="tool-label">Evidence Type</label>
            <select id="evidenceType" name="evidenceType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="photos">Photos/Videos</option>
              <option value="receipts">Receipts/Invoices</option>
              <option value="estimates">Estimates</option>
              <option value="reports">Reports</option>
              <option value="all">All Types</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="context" class="tool-label">Brief Context (Optional, max 500 chars)</label>
            <textarea 
              id="context" 
              name="context" 
              class="tool-textarea" 
              rows="3" 
              maxlength="500"
              placeholder="e.g., Need to identify missing evidence for supplement..."
            ></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Identify Missing Evidence
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Identify gaps in damage documentation</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=3';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: missing-evidence-identifier');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'missing-evidence-identifier',
        toolName: 'Missing Evidence Identifier',
        backendFunction: '/.netlify/functions/ai-evidence-check',
        outputFormat: 'structured'
      });
    });
  </script>

</body>
</html>
