<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contents Valuation Tool - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Contents Valuation Tool</h1>
    <p class="tool-page-subtitle">Calculate ACV and RCV for contents</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 8 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 8 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="itemDescription" class="tool-label">Item Description</label>
            <input 
              type="text" 
              id="itemDescription" 
              name="itemDescription" 
              class="tool-input" 
              placeholder="e.g., Samsung 55-inch TV"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="purchasePrice" class="tool-label">Original Purchase Price ($)</label>
            <input 
              type="number" 
              id="purchasePrice" 
              name="purchasePrice" 
              class="tool-input" 
              step="0.01"
              placeholder="e.g., 1200.00"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="purchaseDate" class="tool-label">Purchase Date</label>
            <input 
              type="date" 
              id="purchaseDate" 
              name="purchaseDate" 
              class="tool-input" 
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="itemCondition" class="tool-label">Item Condition</label>
            <select id="itemCondition" name="itemCondition" class="tool-input" required>
              <option value="">Select condition...</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="itemCategory" class="tool-label">Item Category</label>
            <select id="itemCategory" name="itemCategory" class="tool-input" required>
              <option value="">Select category...</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="appliances">Appliances</option>
              <option value="clothing">Clothing</option>
              <option value="jewelry">Jewelry</option>
              <option value="tools">Tools</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Calculate Valuation
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Calculate ACV and RCV for contents</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=8';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: contents-valuation');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'contents-valuation',
        toolName: 'Contents Valuation',
        backendFunction: '/.netlify/functions/ai-rom-estimator',
        outputFormat: 'calculation'
      });
    });
  </script>

</body>
</html>
