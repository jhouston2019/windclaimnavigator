<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Production Checklist - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Document Production Checklist</h1>
    <p class="tool-page-subtitle">Checklist for document production</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 12 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 12 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="checklistDate" class="tool-label">Checklist Date</label>
            <input type="date" id="checklistDate" name="checklistDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="documentType" class="tool-label">Document Type</label>
            <select id="documentType" name="documentType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="proof-of-loss">Proof of Loss</option>
              <option value="sworn-statement">Sworn Statement</option>
              <option value="receipts">Receipts</option>
              <option value="estimates">Estimates</option>
              <option value="photos">Photos</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="productionStatus" class="tool-label">Production Status</label>
            <select id="productionStatus" name="productionStatus" class="tool-input" required>
              <option value="">Select status...</option>
              <option value="not-started">Not Started</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="submitted">Submitted</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="dueDate" class="tool-label">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" class="tool-input" />
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Save Checklist</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Checklist for document production</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=12';
    }

    function markComplete() {
      saveClaimData('tool_document-production-checklist_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: document-production-checklist');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "document-production-checklist",
      "toolName": "Document Production Checklist",
      "supabaseTable": "evidence_items",
      "viewType": "table"
});
  });
</script>

</body>
</html>
