<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Follow-Up Schedule - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">View Follow-Up Schedule</h1>
    <p class="tool-page-subtitle">View follow-up timeline</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 11 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 11 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="followupDate" class="tool-label">Follow-up Date</label>
            <input type="date" id="followupDate" name="followupDate" class="tool-input" required />
          </div>

          <div class="tool-form-group">
            <label for="followupType" class="tool-label">Follow-up Type</label>
            <select id="followupType" name="followupType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="status-check">Status Check</option>
              <option value="document-request">Document Request</option>
              <option value="payment-inquiry">Payment Inquiry</option>
              <option value="general">General</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="completedDate" class="tool-label">Completed Date</label>
            <input type="date" id="completedDate" name="completedDate" class="tool-input" />
          </div>

          <div class="tool-form-group">
            <label for="followupStatus" class="tool-label">Status</label>
            <select id="followupStatus" name="followupStatus" class="tool-input" required>
              <option value="">Select status...</option>
              <option value="scheduled">Scheduled</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
              <option value="rescheduled">Rescheduled</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="tool-input" rows="2" maxlength="300" placeholder="Brief notes (max 300 characters)..."></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">Save Follow-up</button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>View follow-up timeline</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=11';
    }

    function markComplete() {
      saveClaimData('tool_followup-schedule-view_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: followup-schedule-view');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "followup-schedule-view",
      "toolName": "Followup Schedule View",
      "supabaseTable": "deadlines",
      "viewType": "timeline",
      "timelineEventType": "followup_scheduled"
});
  });
</script>

</body>
</html>
