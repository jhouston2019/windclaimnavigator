<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALE Tracker / Validator - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">ALE Tracker / Validator</h1>
    <p class="tool-page-subtitle">Track and validate ALE expenses</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 6 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 6 of the Step-by-Step Claim Guide.</p>
        
        <!-- L1 Structured Form: Dates, Notes, Status -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="expenseDate" class="tool-label">Expense Date</label>
            <input 
              type="date" 
              id="expenseDate" 
              name="expenseDate" 
              class="tool-input" 
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="expenseCategory" class="tool-label">Expense Category</label>
            <select id="expenseCategory" name="expenseCategory" class="tool-input" required>
              <option value="">Select category...</option>
              <option value="lodging">Lodging</option>
              <option value="meals">Meals</option>
              <option value="transportation">Transportation</option>
              <option value="storage">Storage</option>
              <option value="laundry">Laundry</option>
              <option value="pet-boarding">Pet Boarding</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="expenseAmount" class="tool-label">Amount</label>
            <input 
              type="number" 
              id="expenseAmount" 
              name="expenseAmount" 
              class="tool-input" 
              placeholder="0.00"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="vendor" class="tool-label">Vendor/Payee</label>
            <input 
              type="text" 
              id="vendor" 
              name="vendor" 
              class="tool-input" 
              placeholder="Enter vendor name"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="receiptStatus" class="tool-label">Receipt Status</label>
            <select id="receiptStatus" name="receiptStatus" class="tool-input" required>
              <option value="">Select status...</option>
              <option value="attached">Receipt Attached</option>
              <option value="pending">Receipt Pending</option>
              <option value="lost">Receipt Lost</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="notes" class="tool-label">Notes (Optional, max 300 chars)</label>
            <textarea 
              id="notes" 
              name="notes" 
              class="tool-input" 
              rows="2" 
              maxlength="300"
              placeholder="Brief notes about this expense..."
            ></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-save-btn class="tool-btn tool-btn-primary">
              Save Expense
            </button>
          </div>
        </form>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Track and validate ALE expenses</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=6';
    }

    function markComplete() {
      saveClaimData('tool_ale-tracker_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: ale-tracker');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "ale-tracker",
      "toolName": "ALE Tracker",
      "supabaseTable": "expense_tracking",
      "viewType": "table"
});
  });
</script>

</body>
</html>
