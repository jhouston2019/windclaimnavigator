<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replacement Cost Justification - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Replacement Cost Justification</h1>
    <p class="tool-page-subtitle">Justify replacement cost values</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 8 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 8 of the Step-by-Step Claim Guide.</p>
        
        

        
        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="claimNumber" class="tool-label">Claim Number</label>
            <input 
              type="text" 
              id="claimNumber" 
              name="claimNumber" 
              class="tool-input" 
              placeholder="e.g., SF-2023-12345"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="itemDescription" class="tool-label">Item Description</label>
            <input 
              type="text" 
              id="itemDescription" 
              name="itemDescription" 
              class="tool-input" 
              placeholder="e.g., Samsung 55-inch 4K TV"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="rcvAmount" class="tool-label">Replacement Cost Value ($)</label>
            <input 
              type="number" 
              id="rcvAmount" 
              name="rcvAmount" 
              class="tool-input" 
              step="0.01"
              placeholder="e.g., 1200.00"
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="acvAmount" class="tool-label">Actual Cash Value Offered ($)</label>
            <input 
              type="number" 
              id="acvAmount" 
              name="acvAmount" 
              class="tool-input" 
              step="0.01"
              placeholder="e.g., 800.00"
            />
          </div>

          <div class="tool-form-group">
            <label for="documentType" class="tool-label">Document Type</label>
            <select id="documentType" name="documentType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="justification-letter">Justification Letter</option>
              <option value="appeal">Appeal</option>
              <option value="supplement-request">Supplement Request</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="jurisdiction" class="tool-label">Jurisdiction (State)</label>
            <input 
              type="text" 
              id="jurisdiction" 
              name="jurisdiction" 
              class="tool-input" 
              placeholder="e.g., California"
            />
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Generate Justification
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Analysis Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>


        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Justify replacement cost values</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../../step-by-step-claim-guide.html?step=8';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: replacement-cost-justification-tool');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'replacement-cost-justification-tool',
        toolName: 'Replacement Cost Justification Tool',
        backendFunction: '/.netlify/functions/ai-rom-estimator',
        outputFormat: 'structured'
      });
    });
  </script>

</body>
</html>
