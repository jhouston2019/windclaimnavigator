<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - ClaimNavigatorAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #0f1f3d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    
    .container {
      max-width: 600px;
      padding: 3rem;
      text-align: center;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #e5e7eb;
    }
    
    .error-code {
      font-size: 0.875rem;
      color: #9ca3af;
      margin-bottom: 2rem;
      font-family: monospace;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: #ffffff;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: transparent;
      color: #e5e7eb;
      border: 2px solid #4b5563;
    }
    
    .btn-secondary:hover {
      border-color: #6b7280;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .support-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”’</div>
    <h1>Access Denied</h1>
    <p>You do not have permission to access this page. This area requires an active paid claim.</p>
    <div class="error-code">ERROR: UNAUTHORIZED_ACCESS</div>
    
    <div class="actions">
      <a href="/app/login.html" class="btn btn-primary">Sign In</a>
      <a href="/app/checkout.html" class="btn btn-primary">Purchase Access</a>
      <a href="/index.html" class="btn btn-secondary">Return Home</a>
    </div>
    
    <div class="support-info">
      <p>If you believe this is an error, please contact support.</p>
      <p>Access attempts are logged for security purposes.</p>
    </div>
  </div>
  
  <script>
    // Log the access denial
    console.warn('Access Denied:', {
      path: window.location.pathname,
      timestamp: new Date().toISOString(),
      referrer: document.referrer
    });
  </script>
</body>
</html>
