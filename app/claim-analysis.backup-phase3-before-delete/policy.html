<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Review & Coverage Analysis - Claim Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <style>
        /* Background matching ROM tool */
        body.tool-page {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('../../../assets/images/backgrounds/paperwork6.jpeg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            color: #ffffff !important;
            font-family: 'Source Sans 3', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 400 !important;
            -webkit-font-smoothing: antialiased !important;
            text-rendering: optimizeLegibility !important;
        }
        body.tool-page * {
            color: #ffffff !important;
        }
        body.tool-page *:not(input):not(textarea):not(select):not(option) {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        body.tool-page a {
            color: #dbeafe !important;
        }
        body.tool-page h1, body.tool-page h2, body.tool-page h3, body.tool-page h4, body.tool-page h5, body.tool-page h6 {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 600 !important;
            letter-spacing: 0.01em !important;
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        body.tool-page p, body.tool-page span, body.tool-page div, body.tool-page li, body.tool-page td, body.tool-page th {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        
        /* Container styling */
        body.tool-page main.container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Card styling matching ROM tool */
        body.tool-page .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        body.tool-page .card h2 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            color: #ffffff !important;
        }
        body.tool-page .card p {
            font-size: 1.1rem;
            color: #dbeafe !important;
            margin-bottom: 1.5rem;
        }
        
        /* Form styling matching ROM tool */
        body.tool-page label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff !important;
            font-size: 1rem;
        }
        body.tool-page .input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
            font-size: 1rem;
            backdrop-filter: blur(4px);
            margin-bottom: 1.5rem;
        }
        body.tool-page .input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.15);
        }
        body.tool-page .input::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        body.tool-page select.input option {
            background: #1e293b;
            color: #ffffff;
        }
        textarea.input {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Button styling matching ROM tool */
        body.tool-page button, body.tool-page .button {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 600 !important;
            padding: 1rem;
            background: #3b82f6;
            color: white !important;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        body.tool-page button:hover, body.tool-page .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        /* Results styling */
        .results {
            display: none;
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(8px);
            margin-top: 2rem;
            color: #ffffff !important;
        }
        .error {
            color: #fca5a5 !important;
            background: rgba(220, 38, 38, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        /* Final override to ensure all text is white - must be last */
        body.tool-page [class*="text-"],
        body.tool-page [class*="color-"],
        body.tool-page em,
        body.tool-page strong,
        body.tool-page small,
        body.tool-page code {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
    </style>
</head>
<body class="tool-page">
    <!-- Header -->
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>Claim Navigator</div>
            </div>
            <nav class="nav">
                <a href="/app/claim-analysis.html">← Back to Analysis Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <h2>Policy Review & Coverage Analysis</h2>
            <p>Upload or paste policy text to generate a detailed coverage summary, exclusion list, and recommendations.</p>
            
            <label>Policy Text / Excerpt:
                <textarea id="policyText" class="input" placeholder="Paste policy section here..."></textarea>
            </label>

            <label>Policy Type:
                <select id="policyType" class="input">
                    <option value="">Select Policy Type</option>
                    <option value="homeowners">Homeowners</option>
                    <option value="commercial">Commercial</option>
                    <option value="auto">Auto</option>
                    <option value="renters">Renters</option>
                    <option value="flood">Flood</option>
                    <option value="umbrella">Umbrella</option>
                    <option value="other">Other</option>
                </select>
            </label>

            <label>Jurisdiction: 
                <input id="jurisdiction" class="input" placeholder="State / Province">
            </label>

            <label>Deductible: 
                <input id="deductible" class="input" placeholder="Enter deductible amount" type="number" step="0.01">
            </label>

            <button class="button primary" onclick="runAnalysis('policy')">Run Analysis</button>
            <div id="result-policy" class="results"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Claim Navigator • Policy Review Tool</p>
        </div>
    </footer>

    <script>
        async function runAnalysis(module) {
            const result = document.getElementById('result-' + module);
            result.style.display = 'block';
            result.innerHTML = '<em>Analyzing …</em>';
            
            const inputs = {};
            document.querySelectorAll('input,textarea,select').forEach(el => {
                inputs[el.id] = el.value;
            });
            
            try {
                const r = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, inputs })
                });
                const data = await r.json();
                result.innerHTML = data.ok ? data.html : `<p class="error">${data.error || 'Error'}</p>`;
            } catch (e) {
                result.innerHTML = '<p class="error">Network error.</p>';
            }
        }
    </script>
</body>
</html>
