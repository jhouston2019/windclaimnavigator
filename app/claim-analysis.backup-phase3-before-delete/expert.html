<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Opinion Request Generator - Claim Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <style>
        /* Background matching ROM tool */
        body.tool-page {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('../../../assets/images/backgrounds/paperwork6.jpeg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            color: #ffffff !important;
            font-family: 'Source Sans 3', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 400 !important;
            -webkit-font-smoothing: antialiased !important;
            text-rendering: optimizeLegibility !important;
        }
        body.tool-page * {
            color: #ffffff !important;
        }
        body.tool-page *:not(input):not(textarea):not(select):not(option) {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        body.tool-page a {
            color: #dbeafe !important;
        }
        body.tool-page h1, body.tool-page h2, body.tool-page h3, body.tool-page h4, body.tool-page h5, body.tool-page h6 {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 600 !important;
            letter-spacing: 0.01em !important;
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        body.tool-page p, body.tool-page span, body.tool-page div, body.tool-page li, body.tool-page td, body.tool-page th {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
        
        /* Container styling */
        body.tool-page main.container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Card styling matching ROM tool */
        body.tool-page .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        body.tool-page .card h2 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            color: #ffffff !important;
        }
        body.tool-page .card p {
            font-size: 1.1rem;
            color: #dbeafe !important;
            margin-bottom: 1.5rem;
        }
        
        /* Form styling matching ROM tool */
        body.tool-page label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff !important;
            font-size: 1rem;
        }
        body.tool-page .input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
            font-size: 1rem;
            backdrop-filter: blur(4px);
            margin-bottom: 1.5rem;
        }
        body.tool-page .input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.15);
        }
        body.tool-page .input::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        body.tool-page select.input option {
            background: #1e293b;
            color: #ffffff;
        }
        textarea.input {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Button styling matching ROM tool */
        body.tool-page button, body.tool-page .button {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
            font-weight: 600 !important;
            padding: 1rem;
            background: #3b82f6;
            color: white !important;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        body.tool-page button:hover, body.tool-page .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        /* Results styling */
        .results {
            display: none;
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(8px);
            margin-top: 2rem;
            color: #ffffff !important;
        }
        .error {
            color: #fca5a5 !important;
            background: rgba(220, 38, 38, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        /* Expert-specific styles */
        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
            color: #ffffff !important;
        }
        .file-upload:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* Final override to ensure all text is white - must be last */
        body.tool-page [class*="text-"],
        body.tool-page [class*="color-"],
        body.tool-page em,
        body.tool-page strong,
        body.tool-page small,
        body.tool-page code {
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
        }
    </style>
</head>
<body class="tool-page">
    <!-- Header -->
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>Claim Navigator</div>
            </div>
            <nav class="nav">
                <a href="/app/claim-analysis.html">← Back to Analysis Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <h2>Expert Opinion Request Generator</h2>
            <p>Generate professional requests for expert opinions, witness coordination, and specialized analysis.</p>
            
            <label>Expert Request Description:
                <textarea id="description" class="input" placeholder="Describe what expert opinion or analysis you need..."></textarea>
            </label>

            <label>Upload Supporting Documents:
                <div class="file-upload">
                    <input type="file" id="fileUpload" class="input" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.png">
                    <p>Upload PDF, DOC, images, or other supporting files</p>
                </div>
            </label>

            <div class="form-row">
                <label>Desired Expertise:
                    <select id="desiredExpertise" class="input">
                        <option value="">Select Expertise Area</option>
                        <option value="engineering">Engineering</option>
                        <option value="construction">Construction</option>
                        <option value="fire-investigation">Fire Investigation</option>
                        <option value="forensic-accounting">Forensic Accounting</option>
                        <option value="medical">Medical</option>
                        <option value="automotive">Automotive</option>
                        <option value="electrical">Electrical</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="roofing">Roofing</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>Urgency Level:
                    <select id="urgencyLevel" class="input">
                        <option value="standard">Standard (2-4 weeks)</option>
                        <option value="expedited">Expedited (1-2 weeks)</option>
                        <option value="urgent">Urgent (3-7 days)</option>
                        <option value="emergency">Emergency (24-48 hours)</option>
                    </select>
                </label>
            </div>

            <label>Expert Qualifications Required:
                <textarea id="qualifications" class="input" placeholder="List specific qualifications, certifications, or experience required..."></textarea>
            </label>

            <label>Budget Range:
                <input id="budget" class="input" placeholder="e.g., $2,000 - $5,000 or 'To be discussed'">
            </label>

            <label>Timeline Requirements:
                <input id="timeline" class="input" placeholder="e.g., 'Report needed by [date]' or 'As soon as possible'">
            </label>

            <label>Additional Requirements:
                <textarea id="requirements" class="input" placeholder="Any specific requirements, deliverables, or special instructions..."></textarea>
            </label>

            <button class="button primary" onclick="runAnalysis('expert')">Run Analysis</button>
            <div id="result-expert" class="results"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Claim Navigator • Expert Opinion Request Tool</p>
        </div>
    </footer>

    <script>
        async function runAnalysis(module) {
            const result = document.getElementById('result-' + module);
            result.style.display = 'block';
            result.innerHTML = '<em>Analyzing …</em>';
            
            const inputs = {};
            document.querySelectorAll('input,textarea,select').forEach(el => {
                inputs[el.id] = el.value;
            });
            
            try {
                const r = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, inputs })
                });
                const data = await r.json();
                result.innerHTML = data.ok ? data.html : `<p class="error">${data.error || 'Error'}</p>`;
            } catch (e) {
                result.innerHTML = '<p class="error">Network error.</p>';
            }
        }
    </script>
</body>
</html>
