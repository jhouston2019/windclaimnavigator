<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login - Claim Navigator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/professional-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            color: #3b82f6;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #f8fafc;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #475569;
            border-radius: 0.5rem;
            background-color: #1e293b;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-group input::placeholder {
            color: #64748b;
        }
        
        .login-button {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: #22c55e;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 0.5rem;
            display: none;
        }
        
        .professional-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: #3b82f6;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .requirements {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .requirements h3 {
            color: #3b82f6;
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .requirements ul {
            margin: 0;
            padding-left: 1.25rem;
            color: #94a3b8;
        }
        
        .requirements li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Claim Navigator</div>
        <div class="subtitle">Professional Access Portal</div>
        
        <div class="professional-badge">
            <span>üë®‚Äçüíº</span>
            <span>Professional Dashboard Access</span>
        </div>
        
        <h1>Professional Login</h1>
        
        <div class="requirements">
            <h3>Professional Access Requirements:</h3>
            <ul>
                <li>Licensed Public Adjuster</li>
                <li>Insurance Attorney</li>
                <li>Insurance Professional</li>
                <li>Contractor with Insurance Expertise</li>
            </ul>
        </div>
        
        <form id="professional-login-form" class="login-form">
            <div class="form-group">
                <label for="email">Professional Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@company.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="license-number">License Number (Optional):</label>
                <input type="text" id="license-number" name="license-number" placeholder="Your professional license number">
            </div>
            
            <button type="submit" class="login-button" id="login-button">
                <span class="loading-spinner" id="loading-spinner"></span>
                <span id="button-text">Access Professional Dashboard</span>
            </button>
        </form>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Main Site</a>
    </div>
</body>
</html>
