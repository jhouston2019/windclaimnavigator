<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Claim Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #374151;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #3b82f6;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background: #1f2937;
            color: #f8fafc;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #b91c1c;
        }

        .login-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            border: 1px solid #dc2626;
        }

        .success {
            background: #064e3b;
            color: #a7f3d0;
            border: 1px solid #059669;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #e2e8f0;
        }

        .security-note {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #f59e0b;
            margin-top: 1.5rem;
        }

        .security-note p {
            color: #fbbf24;
            font-size: 0.75rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Access</h1>
            <p>Claim Navigator Administration</p>
        </div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Access Admin Panel
            </button>
        </form>

        <div id="message"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>

        <div class="security-note">
            <p><strong>Security Notice:</strong> This is a restricted administrative area. All access attempts are logged and monitored.</p>
        </div>
    </div>

    <script>
        // Admin credentials (in production, this should be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'ClaimNav2025!'
        };

        const form = document.getElementById('admin-login-form');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button during processing
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            // Simulate authentication delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store admin session
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                
                showMessage('Login successful! Redirecting to admin panel...', 'success');
                
                // Redirect to response center after short delay
                setTimeout(() => {
                    window.location.href = 'app/response-center.html';
                }, 1500);
            } else {
                showMessage('Invalid credentials. Access denied.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Admin Panel';
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            showMessage('Already authenticated. Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'app/response-center.html';
            }, 1000);
        }

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
